<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Style Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="baseplate"></div>

        <div class="red-line"></div>

        <div class="base grey-base-1">
            <div class="name-tag">Alpha Outpost 42</div>
        </div>
        <div class="base grey-base-2">
            <div class="name-tag">Silent Hub 99</div>
        </div>

        <div class="bot" id="bot-1">
            <div class="head"></div>
            <div class="body"></div>
        </div>
        <div class="bot" id="bot-2">
            <div class="head"></div>
            <div class="body"></div>
        </div>

        <div class="bot player" id="player">
            <div class="head"></div>
            <div class="body"></div>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
